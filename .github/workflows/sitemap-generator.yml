name: Sitemap generator

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Generate the sitemap
      id: sitemap
      uses: cicirello/generate-sitemap@v1.6.1
      with:
        base-url-path: https://www.titaniumringsforever.com/
        sitemap-format: xml
    - name: Output stats
      run: |
        echo "sitemap-path = ${{ steps.sitemap.outputs.sitemap-path }}"
        echo "url-count = ${{ steps.sitemap.outputs.url-count }}"
        echo "excluded-count = ${{ steps.sitemap.outputs.excluded-count }}"
    - name: Create pull request
      uses: peter-evans/create-pull-request@v3
      with:
        title: "Automated sitemap update"
        commit-message: "New sitemap"
        delete-branch: true
        labels: |
            sitemap
            build
            bot
        assignees: "rootwork"
        body: >
          Sitemap updated by the [generate-sitemap](https://github.com/cicirello/generate-sitemap)
          GitHub action. Automated pull-request generated by the
          [create-pull-request](https://github.com/peter-evans/create-pull-request) GitHub action.